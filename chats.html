<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="css/styles.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat my Friend - kakao </title>
</head>

<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span id="current-time"></span>
    </div>
    <div class="status-bar__column">
      <span><i class="fa-solid fa-wifi"></i></span>
      <span class="status_right"><i class="fa-solid fa-battery-full fa-lg"></i></span>
    </div>
  </div>
  <header class="screen-header">
    <h1 class="screen-header_title">채팅</h1>
    <div class="screen-header_icons">
      <span><i class="fa-solid fa-magnifying-glass fa-2x"></i></span>
      <span><i class="fa-solid fa-comment-medical fa-2x"></i></span>
      <span><i class="fa-solid fa-music fa-2x"></i></span>
      <span>
        <a href="settings.html">
          <i class="fa-solid fa-gear fa-2x"></i>
        </a>
      </span>
    </div>
  </header>

  <main class="main-screen">
    <a href="chat.html">
      <div class="user-component">
        <div class="user-component_column">
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSlI07e5eZLqcSII9OePG3AixoYjoyMH1IzoA&usqp=CAU"
            class="user-component_avatar user-component_avatar">
          <div class="user-component_text">
            <h4 class="user-component_title">윈터</h4>
            <h6 class="user-component-subtitle">지민아 ! 포트폴리오 작성은 다 했니? 1월 11일 제출이야
            </h6>
          </div>
        </div>
        <div class="user-component_column" style="margin: 40px 25px 0 0;">
          <span id="receiveMessage" class="user-component_time"></span>
          <div class="badge">1</div>
        </div>
      </div>
    </a>
  </main>

  <nav class="nav">
    <ul class="nav_list">
      <li class="nav_btn">
        <a class="nav_link" href="friends.html">
          <i class="fa-regular fa-user fa-2x"></i>
        </a>
      </li>
      <li class="nav_btn">
        <a class="nav_link" href="chats.html">
          <span class="nav_notification badge">1</span>
          <i class="fa-solid fa-comment fa-2x"></i>
        </a>
      </li>
      <li class="nav_btn">
        <a class="nav_link" href="find.html"><i class="fa-solid fa-magnifying-glass fa-2x"></i></a>
      </li>
      <li class="nav_btn">
        <a class="nav_link" href="more.html">
          <span class="nav_dot"></span>
          <i class="fa-solid fa-ellipsis fa-2x"></i>
        </a>
      </li>
    </ul>
  </nav>

  <script>
    function clock() {

      let today = new Date();
      let H = today.getHours();
      let M = today.getMinutes();
      let receiveH = String(H - 2);
      let receiveM = String(M);


      document.getElementById('current-time').innerHTML = String(H).padStart(2, "0") + ":" + String(M).padStart(2, "0");
      document.getElementById('receiveMessage').innerHTML = String(receiveH).padStart(2, "0") + ":" + String(receiveM).padStart(2, "0");
    }
    clock();
    setInterval(clock, 1000);

  </script>
  <script src="https://kit.fontawesome.com/98b30ceabb.js" crossorigin="anonymous"></script>
</body>

</html>
